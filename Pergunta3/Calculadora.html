<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="Style.css"></style>
</head>
<body>
    <div id="idCorpo">
        <div id="idParteSuperior">
            <div id="idTela">
                <input type="text" id="idInput">
            </div>
            <div id="idApagar" onclick="apagar()">âŒ«</div>
        </div>
        <div id="idParteInferior">
            <div id="idNumerosEOperacoes">
                <div type="" class="clNumeros" onclick="num(7)" id="id7" onclick="">7</div>
                <div class="clNumeros" onclick="num(8)" id="id8">8</div>
                <div class="clNumeros" onclick="num(9)" id="id9">9</div>
                <div class="clOperacoes" onclick="somar()" id="idSomar">+</div>
                <div class="clNumeros" onclick="num(4)" id="id4">4</div>
                <div class="clNumeros" onclick="num(5)" id="id5">5</div>
                <div class="clNumeros" onclick="num(6)" id="id6">6</div>
                <div class="clOperacoes" onclick="subtrair()" id="idSubtrair">-</div>
                <div class="clNumeros" onclick="num(1)" id="id1">1</div>
                <div class="clNumeros" onclick="num(2)" id="id2">2</div>
                <div class="clNumeros" onclick="num(3)" id="id3">3</div>
                <div class="clOperacoes" onclick="multiplicar()" id="idMultiplicar">*</div>
                <div class="clNumeros" onclick="num(0)" id="id0">0</div>
                <div class="clNumeros" onclick="num('.')" id="idPonto">.</div>
                <div class="clOperacoes" onclick="igualar()" id="idIgual">=</div>
                <div class="clOperacoes" onclick="dividir()" id="idDividir">/</div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
